<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Dashboard</h1>
        
        <div class="section">
            <h2>News</h2>
            <div id="news-container" class="row"></div>
        </div>

        <div class="section">
            <h2>Jobs</h2>
            <div id="jobs-container" class="row"></div>
        </div>

        <div class="section">
            <h2>Weather</h2>
            <div id="weather-container" class="row"></div>
        </div>

        <div class="section">
            <h2>Offers</h2>
            <div id="offers-container" class="row"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
