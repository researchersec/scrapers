<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1e1e1e;
        }
        .container-fluid {
            padding: 20px;
        }
        h1, h2 {
            color: #ffcc00;
        }
        .card {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title, .card-text, .card-footer {
            font-size: 1rem;
        }
        .card-footer {
            border-top: 1px solid #444;
        }
        .btn-primary {
            background-color: #ffcc00;
            border-color: #ffcc00;
            color: #000;
        }
        .btn-primary:hover {
            background-color: #e6b800;
            border-color: #e6b800;
        }
        @media (max-width: 768px) {
            .card-title {
                font-size: 1.25rem;
            }
            .card-text {
                font-size: 1rem;
            }
            .card-footer {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container-fluid">
        <h1 class="mt-4 text-center">Dashboard</h1>

        <h2 class="mt-4">News</h2>
        <div class="row" id="news-container"></div>

        <h2 class="mt-4">Jobs</h2>
        <div class="row" id="jobs-container"></div>

        <h2 class="mt-4">Weather</h2>
        <div class="row" id="weather-container"></div>

        <h2 class="mt-4">Offers</h2>
        <div class="row" id="offers-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
