<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Listings</title>
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .job-card {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .job-card h2 {
            font-size: 1.5em;
            color: #ffab40;
        }

        .job-card p {
            margin: 5px 0;
            color: #b0bec5;
        }

        .job-card a {
            color: #ffab40;
            text-decoration: none;
            font-weight: bold;
        }

        .job-card a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .job-card {
                padding: 15px;
            }

            .job-card h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Listings</h1>
        <div id="jobs"></div>
    </div>

    <script>
        const jobsData = [
            {
                "category": "it",
                "pub_date": "11-09-2024",
                "title": "Kombineret DPO og Kontrolmedarbejder",
                "company": "Brønderslev Kommune",
                "location": "Brønderslev",
                "job_URL": "https://bronderslev-v2.career.emply.com/ad/kombineret-dpo-og-kontrolmedarbejder-til-bronderslev-kommune/ge4s5j/da"
            },
            {
                "category": "it",
                "pub_date": "11-09-2024",
                "title": "Senior Software Engineer til BILA Automation",
                "company": "BILA A/S",
                "location": "Nykøbing Mors",
                "job_URL": "https://candidate.hr-manager.net/ApplicationInit.aspx?cid=1523&ProjectId=144206&DepartmentId=18958&MediaId=4614"
            },
            // Add the rest of your job listings here...
        ];

        const jobsContainer = document.getElementById('jobs');

        jobsData.forEach(job => {
            const jobCard = document.createElement('div');
            jobCard.classList.add('job-card');

            jobCard.innerHTML = `
                <h2>${job.title}</h2>
                <p><strong>Company:</strong> ${job.company}</p>
                <p><strong>Location:</strong> ${job.location}</p>
                <p><strong>Published:</strong> ${job.pub_date}</p>
                <p><strong>Category:</strong> ${job.category.toUpperCase()}</p>
                <a href="${job.job_URL}" target="_blank">View Job</a>
            `;

            jobsContainer.appendChild(jobCard);
        });
    </script>
</body>
</html>
