<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #ffffff;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column align-items-center">
        <a href="#news-section" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="news-section">
            <i class="fas fa-newspaper"></i><br>News
        </a>
        <a href="#jobs-section" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="jobs-section">
            <i class="fas fa-briefcase"></i><br>Jobs
        </a>
        <a href="#weather-section" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="weather-section">
            <i class="fas fa-cloud-sun"></i><br>Weather
        </a>
        <a href="#offers-section" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="offers-section">
            <i class="fas fa-tags"></i><br>Offers
        </a>
    </div>
    <div class="content">
        <div class="container my-5">
            <h1 class="text-center">Dashboard</h1>
            
            <div class="section collapse" id="news-section">
                <h2>News</h2>
                <div id="news-container" class="row"></div>
            </div>

            <div class="section collapse" id="jobs-section">
                <h2>Jobs</h2>
                <div id="jobs-container" class="row"></div>
            </div>

            <div class="section collapse" id="weather-section">
                <h2>Weather</h2>
                <div id="weather-container" class="row"></div>
            </div>

            <div class="section collapse" id="offers-section">
                <h2>Offers</h2>
                <div id="offers-container" class="row"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
