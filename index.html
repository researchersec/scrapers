<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
            width: 200px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            .content {
                margin-left: 0;
            }
        }

        .content {
            margin-left: 200px;
            padding: 20px;
        }

        #loader {
            display: none;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Navbar for mobile view with hamburger button -->
    <nav class="navbar navbar-dark bg-dark d-md-none">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Sidebar with collapse functionality on mobile -->
    <div class="collapse d-md-block" id="sidebarMenu">
        <div class="sidebar d-flex flex-column align-items-center">
            <a href="#news-section" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="news-section">
                <i class="fas fa-newspaper"></i><br>News
            </a>
            <a href="#jobs-section" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="jobs-section">
                <i class="fas fa-briefcase"></i><br>Jobs
            </a>
            <a href="#weather-section" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="weather-section">
                <i class="fas fa-cloud-sun"></i><br>Weather
            </a>
            <a href="#offers-section" class="nav-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="offers-section">
                <i class="fas fa-tags"></i><br>Offers
            </a>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <div class="container my-5">
            <h1 class="text-center">Dashboard</h1>

            <div id="loader" class="spinner-border text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>

            <div class="section collapse" id="news-section">
                <h2>News</h2>
                <div id="news-container" class="row">
                    <!-- News data will load here -->
                </div>
            </div>

            <div class="section collapse" id="jobs-section">
                <h2>Jobs</h2>
                <div id="jobs-container" class="row">
                    <!-- Jobs data will load here -->
                </div>
            </div>

            <div class="section collapse" id="weather-section">
                <h2>Weather</h2>
                <div id="weather-container" class="row">
                    <!-- Weather data will load here -->
                </div>
            </div>

            <div class="section collapse" id="offers-section">
                <h2>Offers</h2>
                <div id="offers-container" class="row">
                    <!-- Offers data will load here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const lazyLoadSections = document.querySelectorAll('.section');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadSectionData(entry.target.id);
                        observer.unobserve(entry.target);  // Stop observing after loading the data
                    }
                });
            }, { threshold: 0.1 });

            lazyLoadSections.forEach(section => observer.observe(section));
        });

        function loadSectionData(sectionId) {
            document.getElementById('loader').style.display = 'block';
            
            let url = '';
            switch(sectionId) {
                case 'news-section':
                    url = 'news.json';  // Assuming 'news.json' contains the data for news
                    break;
                case 'jobs-section':
                    url = 'jobs.json';  // Assuming 'jobs.json' contains the data for jobs
                    break;
                case 'weather-section':
                    url = 'weather.json';  // Assuming 'weather.json' contains the data for weather
                    break;
                case 'offers-section':
                    url = 'offers.json';  // Assuming 'offers.json' contains the data for offers
                    break;
                default:
                    console.error('Unknown section: ' + sectionId);
                    return;
            }

            // Fetching the data from the JSON file
            axios.get(url)
                .then(function(response) {
                    const data = response.data;
                    const container = document.getElementById(sectionId + '-container');
                    container.innerHTML = '';  // Clear the container before inserting new data

                    // Populate the section with data
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.classList.add('col-lg-4', 'col-md-6', 'col-sm-12', 'mb-4');
                        card.innerHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <p class="card-text">${item.description}</p>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(function(error) {
                    console.error('Error fetching data:', error);
                })
                .finally(function() {
                    document.getElementById('loader').style.display = 'none';
                });
        }
    </script>
</body>
</html>
