<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container-fluid {
            padding: 20px;
        }
        .card-title, .card-text, .card-footer {
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container-fluid">
        <h1 class="mt-4 text-center">Dashboard</h1>

        <h2 class="mt-4">News</h2>
        <div class="row" id="news-container"></div>

        <h2 class="mt-4">Jobs</h2>
        <div class="row" id="jobs-container"></div>

        <h2 class="mt-4">Weather</h2>
        <div class="row" id="weather-container"></div>

        <h2 class="mt-4">Offers</h2>
        <div class="row" id="offers-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
