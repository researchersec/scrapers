<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Listings</title>
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .job-card {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out;
            position: relative;
        }

        .job-card.read {
            opacity: 0.5;
        }

        .job-card:hover {
            transform: scale(1.02);
        }

        .job-card h2 {
            font-size: 1.5em;
            color: #ffab40;
        }

        .job-card p {
            margin: 5px 0;
            color: #b0bec5;
        }

        .job-card .category {
            color: #26c6da;
            font-weight: bold;
        }

        .job-card .location {
            font-weight: bold;
            color: #aed581;
        }

        .job-card a {
            color: #ffab40;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #ff5722;
            border-radius: 4px;
            align-self: flex-start;
            transition: background-color 0.3s ease-in-out;
        }

        .job-card a:hover {
            background-color: #ff7043;
        }

        .job-card .mark-read {
            background-color: #333;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            align-self: flex-start;
            transition: background-color 0.3s ease-in-out;
        }

        .job-card .mark-read:hover {
            background-color: #666;
        }

        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .job-card {
                padding: 15px;
            }

            .job-card h2 {
                font-size: 1.2em;
            }
        }

        .loading {
            text-align: center;
            color: #ffab40;
            font-size: 1.5em;
            padding: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Job Listings</h1>
        <div id="jobs" class="grid">
            <p class="loading">Loading jobs...</p>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'readJobs';

        // Load read jobs from localStorage
        const getReadJobs = () => {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        };

        // Save read jobs to localStorage
        const setReadJobs = (readJobs) => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(readJobs));
        };

        // Mark job as read or unread
        const toggleJobReadStatus = (jobId) => {
            let readJobs = getReadJobs();
            if (readJobs.includes(jobId)) {
                readJobs = readJobs.filter(id => id !== jobId);  // Remove if already read
            } else {
                readJobs.push(jobId);  // Mark as read
            }
            setReadJobs(readJobs);
            renderJobs();  // Re-render jobs with updated status
        };

        // Render jobs from JSON data
        const renderJobs = () => {
            fetch("jobs.json")
                .then(response => response.json())
                .then(data => {
                    const jobsContainer = document.getElementById('jobs');
                    jobsContainer.innerHTML = '';  // Clear loading text

                    const readJobs = getReadJobs();

                    data.forEach((job, index) => {
                        const jobId = `job-${index}`;  // Unique ID based on index

                        const jobCard = document.createElement('div');
                        jobCard.classList.add('job-card');
                        
                        // Mark as 'read' if found in readJobs
                        if (readJobs.includes(jobId)) {
                            jobCard.classList.add('read');
                        }

                        jobCard.innerHTML = `
                            <h2>${job.title}</h2>
                            <p class="category">Category: ${job.category.toUpperCase()}</p>
                            <p class="location">Location: ${job.location}</p>
                            <p><strong>Company:</strong> ${job.company}</p>
                            <p><strong>Published:</strong> ${job.pub_date}</p>
                            <a href="${job.job_URL}" target="_blank">View Job</a>
                            <button class="mark-read">${readJobs.includes(jobId) ? 'Mark as Unread' : 'Mark as Read'}</button>
                        `;

                        // Add event listener to "Mark as Read/Unread" button
                        jobCard.querySelector('.mark-read').addEventListener('click', () => toggleJobReadStatus(jobId));

                        jobsContainer.appendChild(jobCard);
                    });
                })
                .catch(error => {
                    console.error('Error loading jobs:', error);
                    document.getElementById('jobs').innerHTML = '<p class="loading">Failed to load jobs. Please try again later.</p>';
                });
        };

        // Initial render
        renderJobs();
    </script>
</body>
</html>
