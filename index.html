<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Job Listings</title>
    <style>
        /* Base reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff5722;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters select, .filters button {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border: 1px solid #ff5722;
            border-radius: 4px;
            cursor: pointer;
        }

        .filters select:focus, .filters button:focus {
            outline: none;
        }

        .filters select {
            margin-right: 10px;
        }

        .job-card {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease-in-out;
            position: relative;
        }

        .job-card.read {
            opacity: 0.5;
        }

        .job-card:hover {
            transform: scale(1.02);
        }

        .job-card h2 {
            font-size: 1.5em;
            color: #ffab40;
        }

        .job-card p {
            margin: 5px 0;
            color: #b0bec5;
        }

        .job-card .category {
            color: #26c6da;
            font-weight: bold;
        }

        .job-card .location {
            font-weight: bold;
            color: #aed581;
        }

        .job-card a {
            color: #ffab40;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #ff5722;
            border-radius: 4px;
            align-self: flex-start;
            transition: background-color 0.3s ease-in-out;
        }

        .job-card a:hover {
            background-color: #ff7043;
        }

        .job-card .mark-read {
            background-color: #333;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            align-self: flex-start;
            transition: background-color 0.3s ease-in-out;
        }

        .job-card .mark-read:hover {
            background-color: #666;
        }

        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .job-card {
                padding: 15px;
            }

            .job-card h2 {
                font-size: 1.2em;
            }
        }

        .loading {
            text-align: center;
            color: #ffab40;
            font-size: 1.5em;
            padding: 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Job Listings</h1>
        
        <!-- Sorting and Filtering -->
        <div class="filters">
            <div>
                <select id="sort-by">
                    <option value="date-desc">Sort by Date (Newest)</option>
                    <option value="date-asc">Sort by Date (Oldest)</option>
                    <option value="category">Sort by Category</option>
                    <option value="company">Sort by Company</option>
                </select>

                <select id="filter-category">
                    <option value="all">All Categories</option>
                </select>
            </div>

            <button id="clear-read">Clear Read Jobs</button>
        </div>

        <div id="jobs" class="grid">
            <p class="loading">Loading jobs...</p>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'readJobs';
        let jobsData = [];

        // Load read jobs from localStorage
        const getReadJobs = () => {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        };

        // Save read jobs to localStorage
        const setReadJobs = (readJobs) => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(readJobs));
        };

        // Mark job as read or unread
        const toggleJobReadStatus = (jobId) => {
            let readJobs = getReadJobs();
            if (readJobs.includes(jobId)) {
                readJobs = readJobs.filter(id => id !== jobId);  // Remove if already read
            } else {
                readJobs.push(jobId);  // Mark as read
            }
            setReadJobs(readJobs);
            renderJobs();  // Re-render jobs with updated status
        };

        // Clear all read jobs
        const clearReadJobs = () => {
            localStorage.removeItem(STORAGE_KEY);
            renderJobs();
        };

        // Fetch jobs from JSON file
        const fetchJobs = () => {
            fetch("jobs.json")
                .then(response => response.json())
                .then(data => {
                    jobsData = data;  // Store jobs in global variable
                    populateFilterOptions(data);  // Populate filter dropdown
                    renderJobs();  // Initial render
                })
                .catch(error => {
                    console.error('Error loading jobs:', error);
                    document.getElementById('jobs').innerHTML = '<p class="loading">Failed to load jobs. Please try again later.</p>';
                });
        };

        // Render jobs with sorting and filtering
        const renderJobs = () => {
            const jobsContainer = document.getElementById('jobs');
            jobsContainer.innerHTML = '';  // Clear previous content

            const readJobs = getReadJobs();
            let filteredJobs = applyFilters(jobsData);  // Filtered jobs
            let sortedJobs = applySorting(filteredJobs);  // Sorted jobs

            sortedJobs.forEach((job, index) => {
                const jobId = `job-${index}`;

                const jobCard = document.createElement('div');
                jobCard.classList.add('job-card');

                if (readJobs.includes(jobId)) {
                    jobCard.classList.add('read');
                }

                jobCard.innerHTML = `
                    <h2>${job.title}</h2>
                    <p class="category">Category: ${job.category.toUpperCase()}</p>
                    <p class="location">Location: ${job.location}</p>
                    <p><strong>Company:</strong> ${job.company}</p>
                    <p><strong>Published:</strong> ${job.pub_date}</p>
                    <a href="${job.job_URL}" target="_blank">View Job</a>
                    <button class="mark-read">${readJobs.includes(jobId) ? 'Mark as Unread' : 'Mark as Read'}</button>
                `;

                // Add event listener for marking read/unread
                jobCard.querySelector('.mark-read').addEventListener('click', () => toggleJobReadStatus(jobId));

                jobsContainer.appendChild(jobCard);
            });
        };

        // Apply sorting to jobs
        const applySorting = (jobs) => {
            const sortBy = document.getElementById('sort-by').value;

            return jobs.slice().sort((a, b) => {
                switch (sortBy) {
                    case 'date-asc':
                        return new Date(a.pub_date) - new Date(b.pub_date);
                    case 'date-desc':
                        return new Date(b.pub_date) - new Date(a.pub_date);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    case 'company':
                        return a.company.localeCompare(b.company);
                    default:
                        return 0;
                }
            });
        };

        // Apply category filter to jobs
        const applyFilters = (jobs) => {
            const filterCategory = document.getElementById('filter-category').value;
            if (filterCategory === 'all') return jobs;
            return jobs.filter(job => job.category === filterCategory);
        };

        // Populate category filter dropdown
        const populateFilterOptions = (jobs) => {
            const filterDropdown = document.getElementById('filter-category');
            const categories = [...new Set(jobs.map(job => job.category))];

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                filterDropdown.appendChild(option);
            });
        };

        // Event listeners
        document.getElementById('sort-by').addEventListener('change', renderJobs);
        document.getElementById('filter-category').addEventListener('change', renderJobs);
        document.getElementById('clear-read').addEventListener('click', clearReadJobs);

        // Initial data fetch
        fetchJobs();
    </script>
</body>
</html>
